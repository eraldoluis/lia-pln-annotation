<!doctype html>
<title>Mention Classifier Display</title>
<FORM ACTION="MentionClassificated" METHOD="post" >

<B>{{"Analise se o seguinte tweet se encaixa no contexto"}}</B><P>


{{rt}}<BR>

{{block|safe}}<BR><BR>

<head>
        <title>jQuery</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $('input').click(function() {
                    $('#notification').fadeIn('slow');
                    $('#notification').fadeOut('slow');
                });
            });
        </script>
    </head>
    <body style="height: 1000px;">
        <div id="notification" style="position: fixed; top: 0px; margin-left: 50%; background-color: yellow; font-weight: bold; display: none;">Mention Classified...</div>
        <input type="button" value="Fade Message" />
    </body>


<INPUT TYPE="radio" NAME="answer" value="1">Se encaixa<BR><BR>

<INPUT TYPE="radio" NAME="answer" value="2">Não se encaixa<BR><BR>

<INPUT TYPE="radio" NAME="answer" value="3">Não sei<BR><BR>

<INPUT TYPE="submit" name="submit" value="Submit">

</FORM>
