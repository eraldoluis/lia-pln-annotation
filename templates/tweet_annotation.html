<!doctype html>
<title>Mention Classifier Display</title>

<style media="screen" type="text/css">

form {
    display: inline;
}

</style>


<FORM ACTION="annotate" METHOD="post">

    <head>
        <meta charset="UTF-8">
    </head>

    {% block body %}
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class=flashes>
        {% for message in messages %}
        <li>{{message}}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    <h2>O tweet abaixo diz respeito {{context}}?</h2>

    <div id="tweet">{{tweet|safe}}</div>

    <INPUT TYPE="radio" NAME="answer" value="yes">Sim<BR><BR>
    <INPUT TYPE="radio" NAME="answer" value="no">NÃ£o<BR><BR>
    <INPUT TYPE="hidden" name="userId" value="{{userId}}">
    <INPUT TYPE="hidden" name="tweetId" value="{{tweetId}}">
    <INPUT TYPE="submit" name="submit" value="Enviar resposta ou Pular">

    {% endblock %}

</FORM>

<FORM ACTION="/" METHOD="get">
    <input type="submit" name="pular" value="Pular">
</FORM>
